      /* Show Progressbar on New sign up and hide everywhere else */
    #emailVerificationControl .working {
      width: 100%;
      height: 4px;
      background-color: #f0f0f0;
      margin-top: 10px;
      overflow: hidden;
    }

    #emailVerificationControl .working::after {
      content: '';
      display: block;
      width: 0;
      height: 100%;
      background-color: #f79d26;
      animation: progress 2s ease-in-out infinite;
    }

    body:not(:has(#emailVerificationControl)) .working {
  display: none !important;
}

    @keyframes progress {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
